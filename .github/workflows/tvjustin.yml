name: JustinTV Links

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

# ðŸš« AynÄ± anda sadece 1 workflow Ã§alÄ±ÅŸsÄ±n
concurrency:
  group: justintv-links
  cancel-in-progress: false

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”¥ Ã‡ok Ã¶nemli (rebase iÃ§in)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install playwright

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run tvjustin.py
        run: python tvjustin.py

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add .

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto-update cleaned JustinTV m3u8 file"

          # ðŸ”¥ PUSH Ã–NCESÄ° GÃœNCELLE
          git pull origin main --rebase
          git push origin main
